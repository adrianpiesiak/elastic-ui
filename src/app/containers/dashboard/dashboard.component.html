<mat-grid-list class="mt-3" cols="3" rowHeight="4:3" gutterSize="10px">
  <mat-grid-tile *ngFor="let tile of tiles" (click)="tileClicked(tile)">
    <div class="container">
      <div class="row">
        <div class="col">
          <mat-icon>{{ tile.icon }}</mat-icon>
        </div>
      </div>
      <div class="row">
        <div class="col">{{ tile.title }}</div>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
