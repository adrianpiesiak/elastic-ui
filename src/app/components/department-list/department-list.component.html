<table class="mt-2" mat-table [dataSource]="departments">
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let dept">{{ dept.dept_name }}</td>
  </ng-container>

  <ng-container matColumnDef="maxSalary">
    <th mat-header-cell *matHeaderCellDef>Max Salary</th>
    <td mat-cell *matCellDef="let dept">{{ dept.max_salary | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="minSalary">
    <th mat-header-cell *matHeaderCellDef>Min Salary</th>
    <td mat-cell *matCellDef="let dept">{{ dept.min_salary | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="avgSalary">
    <th mat-header-cell *matHeaderCellDef>Avg Salary</th>
    <td mat-cell *matCellDef="let dept">{{ dept.avg_salary | currency }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    [ngClass]="{ selected: row.selected }"
    mat-row
    *matRowDef="let row; columns: columnsToDisplay"
    (click)="onDepartmentSelect(row)"
  ></tr>
</table>
